<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>showUsers</title>
    <meta charset="utf-8" th:remove="all"/>

</head>
<body>
<style type="text/css">

</style>
	<h2>Your Reading List</h2>
	<div th:unless="${#lists.isEmpty(users)}">
		<dt>
			<span>id</span>
			<span>Username</span>
			<span>Email</span>
		</dt>
		<dl th:each="user : ${users}">
			<span th:if="${user.id}" th:text="${user.id}">id</span>
			<span th:if="${user.name}" th:text="${user.name}">name</span>
			<span th:if="${user.email}" th:text="${user.email}">email</span>
		</dl>
	</div>
	<div th:if="${#lists.isEmpty(users)}">
		<p>There is no body in db</p>
	</div>
	<h1>Add a User</h1>
	<form  th:action="@{/demo/saveUser}"  method="POST">
		<label>Name:</label>  <input type="text" name="name" size="50"></input><br/>
		<label>Email:</label>  <input type="text" name="email" size="50"></input><br/>
		
		<input type="submit">Submit</input>
	</form>

</body>
</html>
